<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.html">
    <title>Document</title>
</head>
<body>
<header class="header-container">
    <img src="./images/trybe-logo.jpg" class="header-img" alt="Logo da trybe" width="90px">
    <h1 class="header-title">TRYBE TECH-GALLERY</h1>
    <a href="http://" class='header-login'>SIGN-UP</a>
</header>
<section class="text-section">
    <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
</section>

<section class="gallery">

    <section class="gallery-card">
        <h4>HTML</h4>
        <img src="./images/html-logo.png" alt="imagem simbolo html">
    </section>
    <section class="gallery-card">
        <h4>CSS</h4>
        <img src="./images/css-logo.png" alt="imagem simbolo css">
    </section>
    <section class="gallery-card">
        <h4 id="js">JAVASCRIPT</h4>
        <img src="./images/javaScript-logo.png" alt="imagem simbolo javascript">
    </section>
    <section class="gallery-card">
        <h4>REACT</h4>
        <img src="./images/react-logo.png" alt="imagem simbolo react">
    </section>
    <section class="gallery-card">
        <h4 id="rtl">RTL</h4>
        <img src="./images/rtl-logo.png" alt="imagem simbolo rtl">
    </section>
    <section class="gallery-card">
        <h4>REDUX</h4>
        <img src="./images/redux-logo.png" alt="imagem simbolo redux">

    </section>
</section>
<script src="script.js"></script>
</body>
<footer class='footer-container'>
    <a href="https://www.instagram.com/betrybe/" target="_blank">
      <img src="./images/instagram-logo.png" class="social-instagram" alt="Logo instagram">
    </a>
    <a href="https://www.linkedin.com/school/betrybe/" target="_blank">
      <img src="./images/linked-in-logo.png" class="social-linkedin" alt="Logo instagram">
    </a>
  </footer>
</html>
